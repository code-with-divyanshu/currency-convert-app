<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency-convert/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Currency Converter</h2>
      <form>
        <div class="amount">
          <p class="mb-2 ps-2">Enter Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p class="mb-2 ps-2">From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p class="mb-2 ps-2">To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to"></select>
            </div>
          </div>
        </div>
        <p class="exchange-rate">Exchange Rate</p>
        <div class="msg">1USD = 80INR</div>
        <button id="btn">Exchange Currency</button>
      </form>
    </div>
    <script src="currency-convert/codes.js"></script>
    <script src="currency-convert/script.js"></script>
  </body>
</html>
